on:
  pull_request:
  push:
    branches: [main, beta]
jobs:
  format:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      git-head: ${{ steps.commit.outputs.commit_hash || github.sha }}
    if: ${{ github.event_name == 'push' }}
    steps:
      - uses: actions/checkout@v4
      - uses: DeterminateSystems/nix-installer-action@v14
      - uses: DeterminateSystems/magic-nix-cache-action@v8
      - run: nix fmt
      - uses: stefanzweifel/git-auto-commit-action@v5
        id: commit
        with:
          commit_message: "chore: reformat code"
  check:
    runs-on: ubuntu-latest
    needs: format
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.format.outputs.git-head }}
      - uses: DeterminateSystems/nix-installer-action@v14
      - uses: DeterminateSystems/magic-nix-cache-action@v8
      - run: nix flake check --show-trace
  release:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' }}
    needs:
      - check
      - format
    permissions:
      contents: write
      packages: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.format.outputs.git-head }}
      - uses: DeterminateSystems/nix-installer-action@v14
      - uses: DeterminateSystems/magic-nix-cache-action@v8
      - uses: cihelper/action-semanticrelease-npm@v1
        id: semanticrelease
      - run: nix run .#dockerManifest --impure
        if: ${{ steps.semanticrelease.outputs.released == 'true' }}
        env:
          VERSION: ${{ steps.semanticrelease.outputs.version }}
          GH_TOKEN: ${{ github.token }}
